    gather_facts: false
    vars:
      x: 15 
      y: 2.5
    tasks:
        - name : We will be doing maths calcaulations
          ansible.builtin.debug:
            msg: 
              - "The addition of x and y is {{ x + y }}"
              - "The subtraction of x and y is {{ x - y }}"
              - "The multiplication of x and y is {{ x * y }}"
              - "The division of x by y is {{ x / y }}"
