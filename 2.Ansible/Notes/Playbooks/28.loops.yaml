--- 
# Purpose: Loop over a list to create files.
# Key concepts: loop with list, file module, templated path.
  - name: demom for loop 
    hosts: local
    gather_facts: false
    vars: 
      reqfile:
        - config.d  # ----> {{item}}
        - config
        - config.test
    tasks:
      - name: File creation 
        ansible.builtin.file:
          path: "/tmp/{{item}}"
          state: touch
        loop: "{{ reqfile }}"  






