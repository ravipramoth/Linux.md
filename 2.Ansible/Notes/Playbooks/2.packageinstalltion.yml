---
# Purpose: Install and start nginx on all hosts.
# Key concepts: become privilege escalation, package module, service module, idempotent installs.
- name: Installing nginx software
  hosts: all
  gather_facts: false
  become: true
  tasks:
    - name: Install nginx
      ansible.builtin.package:
        name: nginx
        state: present

    - name: Start nginx
      ansible.builtin.service:
        name: nginx
        state: started
